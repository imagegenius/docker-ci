---

# jenkins variables
project_name: docker-ci
external_type: os
release_type: stable
release_tag: latest
ig_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-ci'
  - CONTAINER_NAME = 'ci'
  - DOCKERHUB_IMAGE = 'imagegenius/ci'
  - DEV_DOCKERHUB_IMAGE = 'igdev/ci-dev'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/ci'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'false'
  - CI_PORT = '80'
  - CI_SSL = 'true'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Australia/Melbourne'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
